<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS Template</title>
    <link rel="stylesheet" type="text/css" href="edit_profile.css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body bgcolor = "white">
    <h1 id = "clothelogo">Your Profile</h1>
    <img class = "profpic" src="https://indianapublicmedia.org/stateimpact/files/2013/01/apple-image.jpg">
    <br><br><br>
    <div class = "divcenter">
        <div class = "username">
            <p class = "label">USERNAME</p><input id = "usernamefield" type = "field" value = "current username">
        </div>
        <br><br>
        <div class = "email">
            <p class = "label">EMAIL</p><input id = "emailfield" type = "field" value = "current email">
        </div>
        <br><br>
        <div class = "gender">
            <p class = "label">GENDER</p><input id = "genderfield" type = "field" value = "current gender">
        </div>
        <br><br>
        <input type = "button" id = "editprof" value = "EDIT PROFILE">
    </div>
</body>
</html>
