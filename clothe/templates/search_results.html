{%extends 'base.html'%}
{%block content%}
<!-- Results...{{search_results.shopping_results}} -->
{%for result in search_results.shopping_results%}
<br><br>
<div class = "divresultcenter">
    <div class = "divitemdisplay">
        <p class = "itemmerchant" href = {{result.link}}>{{result.merchant}}</p>
        <p class = "itemtitle">{{result.title}}</p>
    </div>
    <img class = "resultimageposts" src = {{result.image}}>
    <p class = "resultcaptions">{{result.snippet}}</p>
    <div class = "divitemrating">
        <button class="itemrating"><i class="fa fa-star"></i></button>
        <p class = "itemratingscore">{{result.rating}} out of 5</p>
    </div>
    <div class = "divitemreviews">
        <button class="itemreviews"><i class="fa fa-hashtag"></i></button>
        <p class = "itemreviewnumbers">{{result.reviews}} reviews</p>
    </div>
</div>
{%endfor%}
{%endblock content%}
